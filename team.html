    <script>
        function create_social(data){
            var fb = document.createElement("i");
            fb.className = "fa-brands fa-facebook";
            var a1 = document.createElement('a');
            a1.href = data[3];
            a1.appendChild(fb);
            var insta = document.createElement("i");
            insta.className = "fa-brands fa-instagram";
            var a2 = document.createElement('a');
            a2.href = data[4];
            a2.appendChild(insta);
            var social_links = document.createElement("div");
            social_links.id = "social_link";
            social_links.appendChild(a1);
            social_links.appendChild(a2);
            return social_links;
        }

        function info(data){
            var strong = document.createElement("strong");
            strong.innerHTML = data[1];
            var p_name = document.createElement("p");
            p_name.appendChild(strong);
            p_name.innerHTML = data[1];
            var span_name = document.createElement("span");
            span_name.id = "name";
            span_name.appendChild(p_name);
            var p_facility = document.createElement("p");
            var fac_ref = {'bex' : 'electronics engineering','bct' : 'computer engineering','bme' : 'mechanical engineering','bame' : 'automobile engineering','bel' : 'electrical engineering'};
            p_facility.innerHTML = fac_ref[data[2]];
            var span_facility = document.createElement("span");
            span_facility.id = "facility";
            span_facility.appendChild(p_facility);
            var div_info = document.createElement("div");
            div_info.id = "info";
            div_info.appendChild(span_name);
            div_info.appendChild(span_facility);
            return div_info;
        }
        function pic(data){
            var div_pic = document.createElement("div");
            div_pic.id = "pic";
            div_pic.style.backgroundImage = "url("+data[5]+")";
            return div_pic;
        }
        function box(data){
            var box = document.createElement("div");
            box.id="box";
            box.appendChild(pic(data));
            box.appendChild(info(data));
            box.appendChild(create_social(data));
            // console.log("hello");
            return box;
        }
        async function get(){
            let response =await fetch("https://obscure-plains-15538.herokuapp.com/getteam.php");
            let data = await response.json();
            // console.log(data);
            var i = 0;
            while(data[i]){
                document.getElementById("container").appendChild(box(data[i]));
                i++;
            }
        // })
        // .catch(error => {
